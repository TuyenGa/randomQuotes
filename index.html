<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes Random</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Random Quotes Machine</h1>
        <p>This is the random quotes machine</p>
        <button class="btn btn-default" id="getQuotes" type ="submit"><i class="fa fa-quote-left"></i> New Quotes </button>
        <a href="#" class="btn btn-primary" id="tweet"><i class="fa fa-twitter"></i> Tweet Out</a>

        <div class="quotes">
            <span class="quote"></span>
            <br />
            <span class="author"></span>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="quotes.js"></script>
</body>
</html>
